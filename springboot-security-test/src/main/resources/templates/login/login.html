<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <title>用户登录界面</title>
  <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/login/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<style type="text/css">
  .warn {
    color: red
  }
</style>
<!-- 用户登录form表单 -->
<form class="form-signin" th:action="@{/tologin}" th:method="POST">
  <img class="mb-4" th:src="@{/login/img/login.jpg}" width="72px" height="72px">
  <h1 class="h3 mb-3 font-weight-normal">欢迎登录</h1>
  <!-- 用户登录错误信息提示框 -->
  <div th:if="${param.err}" class="warn">
    <img th:src="@{/login/img/loginError.jpg}" width="20px">用户名或密码错误，请重新登录！
  </div>
  <input type="text" name="username" class="form-control" placeholder="用户名" required="" autofocus="">
  <input type="password" name="pwd" class="form-control" placeholder="密码" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" name="rememberme"> 记住我
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
  <p class="mt-5 mb-3 text-muted">Copyright© 2020-2021</p>
</form>
</body>
</html>
